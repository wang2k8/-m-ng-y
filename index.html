<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qa❤️Pa</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2a0038, #4b0056, #8b006e); /* Nền đêm lãng mạn */
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease; /* Hiệu ứng chuyển tiếp khi nghiêng */
        }

        #timer {
            font-size: 30px;
            text-align: center;
            color: #ff69b4; /* Màu hồng tươi */
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.3); /* Bóng chữ nhẹ nhàng */
            animation: glowText 2s infinite alternate;
            transition: transform 0.3s ease; /* Hiệu ứng chuyển tiếp khi nghiêng */
        }

        #timer p {
            font-size: 35px;
            margin-bottom: 15px;
            color: #ff1493; /* Màu hồng đậm */
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.3); /* Bóng nhẹ nhàng */
        }

        #time-elapsed {
            font-size: 24px;
            color: #ff69b4;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        /* Hiệu ứng trái tim phát sáng bay từ dưới lên */
        .heart {
            position: absolute;
            width: 20px; /* Kích thước trái tim */
            height: 20px; /* Kích thước trái tim */
            background-color: #ff69b4; /* Màu hồng tươi */
            box-shadow: 0 0 20px rgba(255, 105, 180, 1); /* Hiệu ứng phát sáng */
            transform: rotate(-45deg);
            opacity: 0.9;
            animation: floatUp 5s forwards; /* Thời gian bay cố định */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px; /* Kích thước phần trên của trái tim */
            height: 20px; /* Kích thước phần trên của trái tim */
            border-radius: 50%;
            background-color: #ff69b4; /* Màu hồng tươi */
            box-shadow: 0 0 20px rgba(255, 105, 180, 1); /* Hiệu ứng phát sáng */
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        /* Trái tim bay lên từ đáy màn hình */
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(-45deg); /* Bắt đầu từ dưới đáy */
                opacity: 1; /* Trái tim hiện rõ */
            }
            100% {
                transform: translateY(-50vh) rotate(-45deg); /* Kết thúc ở giữa */
                opacity: 0; /* Trái tim biến mất */
            }
        }

        /* Hiệu ứng chữ phát sáng */
        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.7), 0 0 40px rgba(255, 105, 180, 0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            #timer {
                font-size: 28px;
            }

            #timer p {
                font-size: 30px;
            }

            #time-elapsed {
                font-size: 22px;
            }
        }

        @media (max-width: 768px) {
            #timer {
                font-size: 24px;
            }

            #timer p {
                font-size: 28px;
            }

            #time-elapsed {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            #timer {
                font-size: 20px;
            }

            #timer p {
                font-size: 24px;
            }

            #time-elapsed {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div id="timer">
        <p>Xem nào, từ 18/4/2021 đến nay là...</p>
        <span id="time-elapsed"></span>
    </div>

    <!-- Script tính thời gian và hiệu ứng trái tim -->
    <script>
        function calculateTimeElapsed() {
            const startDate = new Date('2021-04-18');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${days} ngày, ${hours} giờ, ${minutes} phút, ${seconds} giây`;
        }

        function updateTimer() {
            const timeElapsed = document.getElementById('time-elapsed');
            const newTime = calculateTimeElapsed();
            timeElapsed.innerHTML = '';

            // Tách từng số và chữ để thêm hiệu ứng
            for (let i = 0; i < newTime.length; i++) {
                const span = document.createElement('span');
                span.textContent = newTime[i];
                timeElapsed.appendChild(span);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px'; // Vị trí ngẫu nhiên theo chiều ngang
            document.body.appendChild(heart);

            // Xóa trái tim sau khi nó biến mất
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function handleMouseMove(event) {
            const windowWidth = window.innerWidth;
            const mouseX = event.clientX;

            const tiltAmount = 30; // Độ nghiêng tối đa
            const bodyTilt = (mouseX / windowWidth - 0.5) * 2 * tiltAmount; // Tính toán góc nghiêng

            // Nghiêng toàn bộ body và timer
            document.body.style.transform = `rotateY(${bodyTilt}deg)`;
            document.getElementById('timer').style.transform = `rotateY(${bodyTilt}deg)`;
        }

        window.addEventListener('mousemove', handleMouseMove);

        setInterval(updateTimer, 1000);
        setInterval(createHeart, 500); // Giảm số lượng trái tim tạo ra
    </script>

</body>
</html>
